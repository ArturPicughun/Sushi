<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація</title>
  <link rel="shortcut icon" href="./images/sushi.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <form class="form-horizontal">
          <span class="heading">Авторизація</span>
            <div class="form-group">
              <input type="email" class="form-control" id="inputEmail" placeholder="Емейл">
              <i class="fa fa-user"></i>
            </div>
            <div class="form-group help">
              <input type="password" class="form-control" id="inputPassword" placeholder="Пароль">
              <i class="fa fa-lock"></i>
              <a href="#" class="fa fa-question-circle"></a>
          </div>
            <div class="form-group">
              <div class="main-checkbox">
                <input type="checkbox" value="none" id="checkbox1" name="check"/>
                <label for="checkbox1"></label>
              </div>
          <span class="text">Запамятати</span>
            <button type="submit" class="btn btn-default">Вхід</button>
          </div>
        </form>
    </div>
   
    </div>
   </div>
